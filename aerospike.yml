namespace: aerospike

aerospike:
  metadata:
    defines: metadata
    name: Aerospike Real-Time Data Platform
    description: Real-time data platform - multi-model NoSQL cloud managed database service enables high performance, scale and low cost global operations.
    website: https://aerospike.com/
    publisher: monk.io
    icon: https://aerospike.com/wp-content/themes/pro-child/dist/img/logo.png 
  defines: runnable
  variables:
    image_tag:
      type: string
      value: ce-6.2.0.7_1
    service_port:
      env: SERVICE_PORT
      type: string
      value: 3000
    volume_local:
      type: string
      value: <- `${monk-volume-path}/aerospike`
  containers:
    db:
      image: 'aerospike'
      image-tag: <- `${image_tag}`
      paths:
        - <- `${volume_local}:/opt/aerospike/data`
  services:
    mssql-svc:
      port: <- `${service_port}`
      container: db
      protocol: tcp
      host-port: <- `${service_port}`